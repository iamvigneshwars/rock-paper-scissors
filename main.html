<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>

    <!--Navigaton bar-->
    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Never expand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01"
                aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown"
                            aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown01">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form>
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <br><br><br>

    <div class="container">

        <br><br>   
         <div class="float-right">

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">AI</label>
                        </div>

                    </div>

        <div class="row">
            <div class="col">
                <div class="h-100 p-5 text-white bg-dark rounded-3">

                


                    <div class="container-md">
                        <p id="round" class="text-center">ROUND 1</p>

                        <div class="row">
                            <div class="col">
                                <p class="fw-light text-center">WIN <small>(you)</small></p>
                            </div>
                            <div class="col">
                                <p class="fw-light text-center">TIE</p>
                            </div>
                            <div class="col">
                                <p class="fw-light text-center">WIN</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="text-center">0</p>
                            </div>
                            <div class="col">
                                <p class="text-center">0</p>
                            </div>
                            <div class="col">
                                <p class="text-center">0</p>
                            </div>
                        </div>
                        <br><br>
                        <div class="row ">
                            <div class="col ">
                                <div class="mx-auto" style="width: 250px;">
                                    <!--User Choise-->
                                    <img class="img-fluid float-start" id="user_play" src="static/images/rest.png" alt=""
                                        onclick="rpsGame(this)">
                                </div>
                            </div>
                            <div class="col">
                                <img src="static/images/doge.png" class="rounded mx-auto d-block" alt="..." hight="90"
                                    width="90">
                            </div>
                            <div class="col ">
                                <div class="mx-auto" style="width: 250px;">
                                    <!--AI-->
                                    <img class="img-fluid float-start" id="ai_play" src="static/images/rest_ai.png"
                                        hight=240 width=240 alt="" onclick="rpsGame(this)">
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>
                    <br>
                    <br>

                    <div class="mx-auto" style="width: 250px;">
                        <button class="btn btn-default">
                            <img id="rock" src="static/images/rock_icon.png" height=50 width=50 alt="" onclick="rpsGame(this)">
                        </button>
                        <button class="btn btn-default">
                            <img id="paper" src="static/images/paper_icon.png" height=50 width=50 alt="" onclick="rpsGame(this)">
                        </button>
                        <button class="btn btn-default">
                            <img id="scissors" src="static/images/scissors_icon.png" height=50 width=50 alt=""
                                onclick="rpsGame(this)">
                        </button>
                    </div>

                </div>

                <script src="static/js/script.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>

</html>
